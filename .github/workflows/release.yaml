            ```

            ---

            ### ðŸ“š Documentation
            For full docs and usage examples, see [README.md](https://github.com/${{ github.repository }}#readme)

            ---
            _Built automatically via GitHub Actions._
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}